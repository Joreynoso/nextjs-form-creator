<!DOCTYPE html>
<html>
<head>
    <title>Grid Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Grid Test - Resize window to see breakpoints</h1>
    <div id="screenSize" class="mb-4 p-4 bg-gray-200 rounded"></div>
    
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 1</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 2</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 3</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 4</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 5</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 6</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 7</div>
        <div class="border-2 border-blue-500 p-4 bg-blue-100">Card 8</div>
    </div>

    <script>
        function updateScreenSize() {
            const width = window.innerWidth;
            let breakpoint = 'Mobile (< 768px)';
            if (width >= 768) breakpoint = 'MD (768px+) - Should show 4 columns';
            if (width >= 1024) breakpoint = 'LG (1024px+)';
            if (width >= 1280) breakpoint = 'XL (1280px+)';
            
            document.getElementById('screenSize').innerHTML = 
                `Window Width: ${width}px<br>Breakpoint: ${breakpoint}`;
        }
        
        updateScreenSize();
        window.addEventListener('resize', updateScreenSize);
    </script>
</body>
</html>
